<body>
    <div class="order-container">
        <h1>🛒 주문하기</h1>
        <!-- 구매자 정보 입력 -->
        <div class="buyer-info">
            <div class="form-group">
                <label for="buyerName">이름</label>
                <input type="text" id="buyerName" placeholder="이름을 입력하세요">
            </div>
            <div class="form-group">
                <label for="buyerPhone">전화번호</label>

        </div>

        <!-- 상품 리스트 -->

        </div>

    <!-- 주문 내역 확인 모달 -->
